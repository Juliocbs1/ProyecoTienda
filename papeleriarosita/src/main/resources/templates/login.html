<!DOCTYPE html>
<htm lang="en">

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Login</title>
		<link href="/css/styleLogin.css" rel="stylesheet" type="text/css"   />

	</head>

	<body>
		<main>
			<div class="box">
				<div class="inner-box">
					<div class="forms-wrap">
						<form th:action="@{/home}" method="post" autocomplete="off" class="sign-in-form">

							<div class="heading">
								<h2>Papeleria Rosita</h2>
								<br>
								<a>Ingresa tu usuario y contraseña</a>
							</div>
							<br>
							<div class="actual-form">
								
									<div class="input-wrap">
										<input type="text" minlength="4" class="input-field" autocomplete="off"
											name="usuario" required />
										<label>Usuario</label>
									</div>
									<div class="input-wrap">
										<input type="password" minlength="4" class="input-field" autocomplete="off"
											name="contrasenia" required />
										<label>Contraseña</label>
									</div>
									<button type="submit" class="sign-btn" >Ingresar</button>
									<p style="color: red; font-weight: bold;" th:text="${advertencia}"></p>

							</div>
							<br>
							<center>
								<div class="logo">
									<img src="./img/logoFenixCode.svg" alt="easyclass">
								</div>
							</center>
						</form>
						
					</div>

					<div class="carousel">
						<div class="images-wrapper">
							<img src="./img/image1.png" class="image img-1 show" alt="" />
							<img src="./img/image2.png" class="image img-2" alt="" />
							<img src="./img/image3.png" class="image img-3" alt="" />
						</div>
						<div class="text-slider">
							<div class="text-wrap">
								<div class="text-group">
									<h2>Escribe tu futuro</h2>
									<h2>Inventa en tinta</h2>
									<h2>Plasma tu pasión</h2>
								</div>
							</div>
							<div class="bullets">
								<span class="active" data-value="1"></span>
								<span data-value="2"></span>
								<span data-value="3"></span>
							</div>
						</div>
					</div>
				</div>
			</div>
		</main>
		<script type="text/javascript" th:src="@{/js/app.js}"> </script>


	</body>
</htm>
